<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
<h2>Please enter your information to adopt a puppy and we'll email you back.</h2>

<p>Please Note:First name, Last name, Password, and Email are required</p>

<form method='get'  action="" >
    <label for="first_name">First Name:</label>
    <input id="first_name" type="text" name="first_name" placeholder="First Name">

    <label for="last_name">Last Name:</label>
    <input id="last_name" type="text" name="last_name" placeholder="Last name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input id="email" type="email" name="useremail" placeholder="name@email.com">

    <label for="password">Password:</label>
    <input id="password" type="password" name="password" placeholder="">

    <p>Are you over the age of 18</p>
    <label for="age_yes">Yes</label>
    <input id="age_yes" type="radio" name="age" value="Yes">
    <label for="age_no">No</label>
    <input id="age_no" type="radio" name="age" value="No">

    <p>Do you have a Credit Card or Paypal?</p>
    <select name="card" id="payment">
        <option value="Credit Card">Credit Card</option>
        <option value="Paypal">Paypal</option>
    </select>

    <br>
    <br>
    <input type="submit"value="submit feedback">

</form>

</body>
</html>
